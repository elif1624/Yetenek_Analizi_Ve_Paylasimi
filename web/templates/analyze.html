<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analizi - Basketbol Video Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <style>
        body {
            background-color: #f9fafb;
            background-image: 
                linear-gradient(135deg, rgba(249, 250, 251, 0.92) 0%, rgba(245, 245, 245, 0.95) 100%),
                url('{{ url_for("static", filename="img/basketball-bg.jpg") }}');
            background-size: cover, cover;
            background-position: center, center;
            background-attachment: fixed, fixed;
            background-repeat: no-repeat, no-repeat;
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.88) 0%, rgba(249, 250, 251, 0.92) 100%);
            z-index: 0;
            pointer-events: none;
        }
        body > * {
            position: relative;
            z-index: 1;
        }
        .navbar {
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.2rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            border-bottom: 1px solid rgba(255, 107, 53, 0.3);
        }
        .navbar-brand {
            color: #ff6b35 !important;
            font-weight: 600;
        }
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.95) !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            color: #ff6b35 !important;
        }
        .header {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(30, 30, 30, 0.95) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 107, 53, 0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .video-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }
        .events-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-out;
        }
        .event-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            background: white;
        }
        .event-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }
        .event-card.basket {
            border-left: 6px solid #10b981;
            background: linear-gradient(to right, rgba(16, 185, 129, 0.08), white);
            border-color: rgba(16, 185, 129, 0.2);
        }
        .event-card.basket:hover {
            border-color: #10b981;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.25);
        }
        .event-card.pas {
            border-left: 6px solid #3b82f6;
            background: linear-gradient(to right, rgba(59, 130, 246, 0.08), white);
            border-color: rgba(59, 130, 246, 0.2);
        }
        .event-card.pas:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.25);
        }
        .progress-container {
            margin: 30px 0;
            animation: fadeIn 0.5s ease-out;
        }
        .btn-clip {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .btn-clip:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .confidence-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-basketball"></i> Basketbol Analizi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="border-color: white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ana Sayfa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header">
        <div class="container">
            <h1><i class="bi bi-basketball"></i> Video Analizi</h1>
            <p class="mb-0"><i class="bi bi-file-play"></i> Video: <span id="videoName">{{ filename }}</span></p>
        </div>
    </div>

    <div class="container">
        <!-- İstatistikler -->
        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalEvents">0</div>
                <div class="stat-label">Toplam Olay</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="basketCount">0</div>
                <div class="stat-label">Basket</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pasCount">0</div>
                <div class="stat-label">Pas</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgConfidence">0%</div>
                <div class="stat-label">Ort. Güven</div>
            </div>
        </div>
        <!-- Video Önizleme -->
        <div class="video-container">
            <h4><i class="bi bi-play-circle"></i> Video Önizleme</h4>
            <div class="text-center">
                <video id="videoPlayer" controls class="w-100" style="max-height: 400px; border-radius: 10px;">
                    <source src="{{ url_for('static', filename='uploads/' + filename) }}" type="video/mp4">
                    Tarayıcınız video oynatmayı desteklemiyor.
                </video>
            </div>
        </div>

        <!-- Analiz İlerlemesi -->
        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5><i class="bi bi-hourglass-split"></i> Video Analizi Devam Ediyor...</h5>
                    <div class="progress" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%" id="analysisProgress"></div>
                    </div>
                    <p class="text-center mt-2" id="progressText">Hazırlanıyor...</p>
                </div>
            </div>
        </div>

        <!-- Tespit Edilen Olaylar -->
        <div class="events-container" id="eventsContainer" style="display: none;">
            <h4><i class="bi bi-list-check"></i> Tespit Edilen Olaylar</h4>
            <div id="eventsList"></div>
            <div class="text-center mt-4" id="clipAllContainer" style="display: none;">
                <button class="btn btn-primary btn-lg btn-clip" id="clipAllBtn">
                    <i class="bi bi-scissors"></i> Tümünü Kırp
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const filename = '{{ filename }}';
        let events = [];

        // Sayfa yüklendiğinde analizi başlat
        window.addEventListener('load', () => {
            startAnalysis();
        });

        let progressInterval = null;

        function startAnalysis() {
            const progressContainer = document.getElementById('progressContainer');
            const eventsContainer = document.getElementById('eventsContainer');
            const analysisProgress = document.getElementById('analysisProgress');
            const progressText = document.getElementById('progressText');

            // Progress bar'ı göster
            progressContainer.style.display = 'block';
            eventsContainer.style.display = 'none';
            analysisProgress.style.width = '0%';
            progressText.textContent = 'Hazırlanıyor...';

            // Analiz API çağrısı
            fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filename: filename })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.cached) {
                    // Cache'den geldi, direkt göster
                    progressContainer.style.display = 'none';
                    events = data.events;
                    displayEvents(events);
                } else if (data.in_progress) {
                    // Analiz devam ediyor, polling başlat
                    updateProgressBar(data.progress, data.message, analysisProgress, progressText);
                    startProgressPolling(analysisProgress, progressText);
                } else if (data.success) {
                    // Analiz tamamlandı
                    progressContainer.style.display = 'none';
                    events = data.events;
                    displayEvents(events);
                } else {
                    progressContainer.style.display = 'none';
                    alert('Analiz hatası: ' + (data.error || data.message || 'Bilinmeyen hata'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                progressContainer.style.display = 'none';
                alert('Analiz hatası: ' + error.message);
            });
        }

        function startProgressPolling(progressBar, progressText) {
            // Mevcut interval'i temizle
            if (progressInterval) {
                clearInterval(progressInterval);
            }

            // Her 500ms'de bir ilerlemeyi kontrol et
            progressInterval = setInterval(() => {
                fetch(`/api/analyze/progress/${encodeURIComponent(filename)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.events) {
                            // Analiz tamamlandı
                            clearInterval(progressInterval);
                            progressInterval = null;
                            document.getElementById('progressContainer').style.display = 'none';
                            events = data.events;
                            displayEvents(events);
                        } else if (data.in_progress) {
                            // İlerleme güncelle
                            updateProgressBar(data.progress, data.message, progressBar, progressText);
                        } else if (data.progress >= 100) {
                            // Tamamlandı ama events yok, cache'den kontrol et
                            clearInterval(progressInterval);
                            progressInterval = null;
                            // Bir kez daha /api/analyze çağır
                            setTimeout(() => {
                                fetch('/api/analyze', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ filename: filename })
                                })
                                .then(r => r.json())
                                .then(d => {
                                    if (d.success) {
                                        document.getElementById('progressContainer').style.display = 'none';
                                        events = d.events;
                                        displayEvents(events);
                                    }
                                });
                            }, 1000);
                        }
                    })
                    .catch(error => {
                        console.error('Progress polling error:', error);
                    });
            }, 500);
        }

        function updateProgressBar(progress, message, progressBar, progressText) {
            if (progressBar) {
                progressBar.style.width = Math.min(progress, 100) + '%';
            }
            if (progressText) {
                progressText.textContent = message || `Analiz devam ediyor... ${progress}%`;
            }
        }

        function simulateProgress(progressBar, progressText) {
            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                progressBar.style.width = width + '%';
                
                if (width < 30) {
                    progressText.textContent = 'Video analiz ediliyor...';
                } else if (width < 60) {
                    progressText.textContent = 'Olaylar tespit ediliyor...';
                } else if (width < 90) {
                    progressText.textContent = 'Model tahminleri yapılıyor...';
                } else {
                    progressText.textContent = 'Tamamlanıyor...';
                }
                
                if (width >= 100) {
                    clearInterval(interval);
                }
            }, 500);
        }

        function displayEvents(events) {
            const eventsContainer = document.getElementById('eventsContainer');
            const eventsList = document.getElementById('eventsList');
            const statsBar = document.getElementById('statsBar');
            
            eventsContainer.style.display = 'block';
            statsBar.style.display = 'flex';
            const clipAllContainer = document.getElementById('clipAllContainer');
            eventsList.innerHTML = '';

            // İstatistikleri güncelle
            const basketCount = events.filter(e => e.type === 'basket').length;
            const pasCount = events.filter(e => e.type === 'pas').length;
            const avgConfidence = events.length > 0 
                ? (events.reduce((sum, e) => sum + e.confidence, 0) / events.length * 100).toFixed(0)
                : 0;

            document.getElementById('totalEvents').textContent = events.length;
            document.getElementById('basketCount').textContent = basketCount;
            document.getElementById('pasCount').textContent = pasCount;
            document.getElementById('avgConfidence').textContent = avgConfidence + '%';

            if (events.length === 0) {
                eventsList.innerHTML = '<div class="text-center text-muted p-5"><i class="bi bi-inbox" style="font-size: 3rem;"></i><p class="mt-3">Tespit edilen olay bulunamadı.</p></div>';
                if (clipAllContainer) {
                    clipAllContainer.style.display = 'none';
                }
                return;
            }

            // Olaylar varsa "Tümünü Kırp" butonunu göster
            if (clipAllContainer) {
                clipAllContainer.style.display = 'block';
            }

            events.forEach((event, index) => {
                const eventCard = document.createElement('div');
                eventCard.className = `event-card ${event.type}`;
                eventCard.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>
                                <i class="bi bi-${event.type === 'basket' ? 'bullseye' : 'arrow-left-right'}"></i>
                                ${event.type === 'basket' ? 'Basket' : 'Pas'}
                                <span class="badge ${event.type === 'basket' ? 'bg-success' : 'bg-primary'} ms-2">
                                    %${(event.confidence * 100).toFixed(0)}
                                </span>
                            </h5>
                            <p class="mb-2">
                                <i class="bi bi-clock"></i> 
                                ${event.start_time.toFixed(2)}s - ${event.end_time.toFixed(2)}s 
                                <span class="text-muted">(${(event.end_time - event.start_time).toFixed(2)}s)</span>
                            </p>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${event.confidence * 100}%"></div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-clip" onclick="clipEvent(${index})">
                                <i class="bi bi-scissors"></i> Kırp
                            </button>
                        </div>
                    </div>
                `;
                eventsList.appendChild(eventCard);
            });
        }

        function clipEvent(index) {
            const event = events[index];
            clipVideo(event);
        }

        function clipVideo(event) {
            fetch('/api/clip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: filename,
                    start_time: event.start_time,
                    end_time: event.end_time,
                    event_type: event.type
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Video kırpıldı! Sonuçlar sayfasına yönlendiriliyorsunuz...');
                    window.location.href = '/results/' + filename;
                } else {
                    alert('Kırpma hatası: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Kırpma hatası: ' + error.message);
            });
        }

        document.getElementById('clipAllBtn').addEventListener('click', () => {
            if (events.length === 0) {
                alert('Kırpılacak olay bulunamadı!');
                return;
            }
            
            if (confirm(`${events.length} olayı kırpmak istediğinizden emin misiniz?`)) {
                clipAllBtn.disabled = true;
                clipAllBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Kırpılıyor...';
                
                // Tüm olayları tek seferde kırp
                fetch('/api/clip/all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: filename,
                        events: events
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`${data.clipped_count} olay başarıyla kırpıldı! Sonuçlar sayfasına yönlendiriliyorsunuz...`);
                        window.location.href = '/results/' + filename;
                    } else {
                        clipAllBtn.disabled = false;
                        clipAllBtn.innerHTML = '<i class="bi bi-scissors"></i> Tümünü Kırp';
                        alert('Kırpma hatası: ' + (data.error || 'Bilinmeyen hata'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    clipAllBtn.disabled = false;
                    clipAllBtn.innerHTML = '<i class="bi bi-scissors"></i> Tümünü Kırp';
                    alert('Kırpma hatası: ' + error.message);
                });
            }
        });
    </script>
</body>
</html>
