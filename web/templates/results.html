<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kırpılmış Videolar - Basketbol Video Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        .video-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .video-preview {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .btn-share {
            margin: 5px;
        }
        .btn-youtube {
            background: #ff0000;
            color: white;
            border: none;
        }
        .btn-instagram {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;
            border: none;
        }
        .badge-basket {
            background: #28a745;
        }
        .badge-pas {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><i class="bi bi-scissors"></i> Kırpılmış Videolar</h1>
            <p class="mb-0">Orijinal Video: <span id="videoName">{{ filename }}</span></p>
        </div>
    </div>

    <div class="container">
        <div class="row" id="clipsContainer">
            <!-- Kırpılmış videolar buraya eklenecek -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Yükleniyor...</span>
                </div>
                <p class="mt-3">Kırpılmış videolar yükleniyor...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const filename = '{{ filename }}';

        // Sayfa yüklendiğinde kırpılmış videoları getir
        window.addEventListener('load', () => {
            loadClips();
        });

        function loadClips() {
            // Backend'den kırpılmış videoları getir
            fetch(`/api/clips/list/${filename}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayClips(data.clips);
                    } else {
                        document.getElementById('clipsContainer').innerHTML = 
                            '<div class="col-12 text-center"><p class="text-danger">Kırpılmış video bulunamadı veya hata oluştu.</p></div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('clipsContainer').innerHTML = 
                        '<div class="col-12 text-center"><p class="text-danger">Kırpılmış videolar yüklenirken hata oluştu.</p></div>';
                });
        }

        function displayClips(clips) {
            const container = document.getElementById('clipsContainer');
            container.innerHTML = '';

            if (clips.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-muted">Henüz kırpılmış video yok.</p>
                    </div>
                `;
                return;
            }

            clips.forEach(clip => {
                const badgeClass = clip.type === 'basket' ? 'badge-basket' : 'badge-pas';
                const typeLabel = clip.type === 'basket' ? 'Basket' : 'Pas';
                
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4';
                card.innerHTML = `
                    <div class="video-card">
                        <div class="video-preview">
                            <video controls style="width: 100%; max-height: 200px;">
                                <source src="/api/clips/stream/${clip.filename}" type="video/mp4">
                            </video>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge ${badgeClass} fs-6">${typeLabel}</span>
                            <span class="text-muted">
                                <i class="bi bi-clock"></i> ${clip.duration.toFixed(1)}s
                            </span>
                        </div>
                        <p class="text-muted small mb-3">
                            <i class="bi bi-film"></i> ${clip.start_time.toFixed(1)}s - ${clip.end_time.toFixed(1)}s
                        </p>
                        <div class="d-grid gap-2">
                            <a href="/api/clips/download/${clip.filename}" class="btn btn-primary btn-share" download="${clip.filename}">
                                <i class="bi bi-download"></i> İndir
                            </a>
                            <button class="btn btn-youtube btn-share" onclick="shareToYouTube('${clip.filename}')">
                                <i class="bi bi-youtube"></i> YouTube'a Yükle
                            </button>
                            <button class="btn btn-instagram btn-share" onclick="shareToInstagram('${clip.filename}')">
                                <i class="bi bi-instagram"></i> Instagram'a Paylaş
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function shareToYouTube(clipFilename) {
            if (!confirm('Video YouTube\'a yüklenecek. Devam etmek istiyor musunuz?')) {
                return;
            }
            
            // Loading göster
            const button = event.target.closest('button');
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Yükleniyor...';
            
            fetch('/api/youtube/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    clip_filename: clipFilename
                })
            })
            .then(response => response.json())
            .then(data => {
                button.disabled = false;
                button.innerHTML = originalText;
                
                if (data.success) {
                    alert('Video başarıyla YouTube\'a yüklendi!\n\nVideo URL: ' + data.video_url);
                    // Yeni sekmede aç
                    window.open(data.video_url, '_blank');
                } else {
                    alert('YouTube yükleme hatası: ' + data.error);
                }
            })
            .catch(error => {
                button.disabled = false;
                button.innerHTML = originalText;
                console.error('Error:', error);
                alert('YouTube yükleme hatası: ' + error.message);
            });
        }

        function shareToInstagram(clipFilename) {
            if (!confirm('Video Instagram\'a paylaşılacak. Devam etmek istiyor musunuz?')) {
                return;
            }
            
            // Loading göster
            const button = event.target.closest('button');
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Paylaşılıyor...';
            
            fetch('/api/instagram/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    clip_filename: clipFilename
                })
            })
            .then(response => response.json())
            .then(data => {
                button.disabled = false;
                button.innerHTML = originalText;
                
                if (data.success) {
                    alert('Video başarıyla Instagram\'a paylaşıldı!\n\nMedia ID: ' + data.media_id);
                } else {
                    alert('Instagram paylaşım hatası: ' + data.error);
                }
            })
            .catch(error => {
                button.disabled = false;
                button.innerHTML = originalText;
                console.error('Error:', error);
                alert('Instagram paylaşım hatası: ' + error.message);
            });
        }
    </script>
</body>
</html>
